site_name: dranspose

theme:
  name: "material"

plugins:
  - mkdocstrings
  - search

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

exclude_docs: |
  /seminar-2023-11-30
  !/seminar-2023-11-30/main.pdf

